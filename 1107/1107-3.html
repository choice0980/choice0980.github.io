	    <p class="card-text">
			大江東去，浪淘盡，千古風流人物。<br>
			故壘西邊，人道是，三國周郎赤壁。<br>
			亂石穿空，驚濤拍岸，捲起千堆雪。<br>
			江山如畫，一時多少豪傑。<br>
			遙想公瑾當年，小喬初嫁了，雄姿英發。<br>
			羽扇綸巾，談笑間，檣櫓灰飛煙滅。<br>
			故國神遊，多情應笑我，早生華髮。<br>
			人生如夢，一尊還酹江月。<br>
